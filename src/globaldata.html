    <script>
        window.onload = function () {


            // Sample Data, this is ja required json format, that c3 requires
            var testdaten = {
                "dhe": [
                    {
                        "keysize": "256",
                        "size": 312,
                        "percent": 3,
                    },
                    {
                        "keysize": "512",
                        "size": 31232,
                        "percent": 12,
                    },
                    {
                        "keysize": "768",
                        "size": 6534,
                        "percent": 20, },
                    {
                        "keysize": "1024",
                        "size": 256434,
                        "percent": 80,
                    },
                    {
                        "keysize": "2048",
                        "size": 65100,
                        "percent": 15,
                    },
                ],
                "pfs": [
                    {
                        "PFS: ": "PFS enabled",
                        "amount": 80,
                    },
                    {
                        "PFS: ": "PFS disabled",
                        "amount": 80,
                    }
                ]

            };

            var chart = c3.generate({
                bindto: '#chart',
                legend: {
                    show: false,
                },
                size: {
                    width: 640
                },
                data: {
                    labels: true,
                    type: 'bar',
                    json: testdaten.dhe,
                    keys: {
                        x: 'keysize',
                        value: ['size']
                    },
                },
                axis: {
                    x: {
                        type: 'category',
                    },
                },
                bar: {
                    width: {
                        ratio: 0.6
                    }
                },
            });



            // Second chart with multidimensinonal Array. I didn't figure out how we can use the additional y-axis 
            // in the first chart

            var charty2 = c3.generate({
                bindto: '#charty2',
                size: {
                    width: 640
                },
                data: {
                    columns: [
                        ['key-size', 634, 21254, 1432, 253542, 11343, 132543],
                        ['percent', 1, 10, 2, 80, 6, 20],
                    ],
                    type: 'bar',
                    types: {
                        percent: 'line',
                    },
                    axes: {
                        'percent': 'y2'
                    },
                },

                    x: {
                        type: 'category',

                    },
                    y: {
                        label: {
                            text: 'Counts',
                            position: 'outer-middle'
                        }
                    },
                    y2: {
                        show: true,
                        label: {
                            text: 'In percent',
                            position: 'outer-middle'
                        },
                        max: 100,
                        min: 0
                    }
                }


            });

            var test_array_JSONs = [
                {"PFS enabled": 80, "PFS Disabled": 20},
            ];


            var donutChart = c3.generate({
                bindto: '#pie',
                data: {
                    json: test_array_JSONs,
                    keys: {
                        value: ['PFS enabled', 'PFS Disabled']
                    },
                    type: 'pie'
                }
            });


        };
    </script>
