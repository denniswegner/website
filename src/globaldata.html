    <script>
        // Code will be executed  once the entire page (images or iframes), not just the DOM, is ready.
        window.onload = function () {

            // helper function for Timeslider
            function timestamp(str){
                return new Date(str).getTime();
            }

            // noUiSlider -> for selecting a timespan for displaying changes
            var dateSlider = document.getElementById('slider-date');

            noUiSlider.create(dateSlider, {
                connect: true,
                range: {
                 // Range is from where the project started to the current date
                 min: timestamp('2015-10-15'),
                 max: new Date().getTime()
             },
                // Steps of one month
                // (365.25d/y ) / 12 = 30,4375
                step: 30.4375 * 24 * 60 * 60 * 1000,

                // Two more timestamps indicate the handle starting positions.
                start: [ new Date().getTime(), new Date().getTime() ],
            });

            // Create a list of day and monthnames.
            var
            weekdays = [
            "Sunday", "Monday", "Tuesday",
            "Wednesday", "Thursday", "Friday",
            "Saturday"
            ],
            months = [
            "January", "February", "March",
            "April", "May", "June", "July",
            "August", "September", "October",
            "November", "December"
            ];

             // Create a string representation of the date.
             function formatDate ( date ) {
                return  date.getDate() + nth(date.getDate()) + " " +
                months[date.getMonth()] + " " +
                date.getFullYear();
            }


            // Span Elements -> The start and end values are displayed there
            var dateValues = [
            document.getElementById('event-start'),
            document.getElementById('event-end')
            ];
            // Update Handler -> Updates the span elements
            dateSlider.noUiSlider.on('update', function( values, handle ) {
                dateValues[handle].innerHTML = formatDate(new Date(+values[handle]));
            });


           // Append a suffix to dates.
           // Example: 23 => 23rd, 1 => 1st.
           function nth (d) {
              if(d>3 && d<21) return 'th';
              switch (d % 10) {
                case 1:  return "st";
                case 2:  return "nd";
                case 3:  return "rd";
                default: return "th";
            }
        }




            // Sample Data, this is ja required json format, that c3 requires
            var testdaten = {
                "dhe": [
                {
                    "keysize": "256",
                    "size": 3123,
                    "sizenew": 3320,
                    "percent": 0.5,

                },
                {
                    "keysize": "512",
                    "size": 31232,
                    "sizenew": 29000,
                    "percent": -0.4,
                },
                {
                    "keysize": "768",
                    "size": 6534,
                    "sizenew": 6203,
                    "percent": -0.1,
                },
                {
                    "keysize": "1024",
                    "size": 256434,
                    "sizenew": 270323,
                    "percent": 3,
                },
                {
                    "keysize": "2048",
                    "size": 65100,
                    "sizenew": 124303,
                    "percent": 50,
                },
                ],
                "pfs": [
                {
                    "PFS: ": "PFS enabled",
                    "amount": 80,
                },
                {
                    "PFS: ": "PFS disabled",
                    "amount": 80,
                }
                ]

            };

            var test_array_JSONs = [
            {"PFS enabled": 80, "PFS Disabled": 20},
            ];


            /*
             * All in one Chart.
             */
             var chart = c3.generate({
                bindto: '#chart',
                legend: {
                    show: true,
                },
                size: {
                    width: 640
                },
                data: {
                    labels: true,
                    type: 'bar',
                    json: testdaten.dhe,
                    keys: {
                        x: 'keysize',
                        value: ['size', 'sizenew', 'percent']
                    },
                    types: {
                        percent: 'line',
                    },
                    axes: {
                        'percent': 'y2'
                    },
                },
                axis: {
                    x: {
                        type: 'category',
                    },
                    y2: {
                        show: true,
                        label: {
                            text: 'In percent',
                            position: 'outer-middle'
                        },
                        max: 100,
                        min: 0
                    }
                },
                bar: {
                    width: {
                        ratio: 0.6
                    }
                },
            });

            /*
             * Load PFS-Pie-Chart function.
             */
