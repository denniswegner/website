                    <fieldset>
                        <legend>Time Span</legend>
                        <fieldset>
                            <div id="filterDateStart" class="input-group date">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-th"></i>
                                </span>
                            </div>
                            <script type="text/javascript">
                                $('#filterDateStart').datepicker({
                                    format: "mm/yyyy",
                                    startView: 1,
                                    minViewMode: 1,
                                    autoclose: true,
                                    startDate: "12.2015"
                                }).on('changeDate', function (e) {
                                    var day = 0;
                                    var month = e.date.getMonth();
                                    var year = e.date.getFullYear();
                                    if (month === 11) {
                                        month = 1;
                                        year++;
                                    } else {
                                        month += 2;
                                    }
                                    var startDate = new Date(year, month, day);
                                    $('#filterDateEnd').datepicker('setStartDate', startDate);
                                });
                            </script>
                        </fieldset>
                        <br>
                        <fieldset>
                            <div id="filterDateEnd" class="input-group date">
                                <input type="text" class="form-control">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-th"></i>
                                </span>
                            </div>
                            <script type="text/javascript">
                                $('#filterDateEnd').datepicker({
                                    format: "mm/yyyy",
                                    startView: 1,
                                    minViewMode: 1,
                                    autoclose: true,
                                    startDate: "01.2016"
                                });
                            </script>
                        </fieldset>
