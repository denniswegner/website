<div>
    <script type="text/javascript" src="js/helperClass.js"></script>
    <div id='error-message'></div>
    <div id="pfsChart"></div>
    <script>
 // Load data from the server using a HTTP GET request
 // jquery.get is a equivalent to $.ajax({....
 	jQuery.get("http://h2511680.stratoserver.net:1337/api/v0/pfs/overview", function (response) {
        var start = [];
            // Check which of the datepickers are visible
            if ($('#timeslider').is(":visible") ) {
                start = dateSlider.noUiSlider.get();
            }
            else{
                time1 =  new Date($('#filterDateStart').datepicker('getDate').getTime());
                time2 = new Date($('#filterDateEnd').datepicker('getDate').getTime());

                start[0] = (new Date(time1.getFullYear(), time1.getMonth())).getTime();
                start[1] =  (new Date(time2.getFullYear(), time2.getMonth())).getTime();
               // alert("Datepicker: Time1:"+start[0] + "Time2:" + start[1]);
           }
            // Check if start and end values of the slieder are the same
            if (start[0] != start[1]) {

            	var filtered = filterResponseByTimespan(response, new Date(parseInt(start[0])), new Date(parseInt(start[1])));

                // filling the x axis with dates
                var months = ['x'];
                for (var i = 0; i < filtered.length; i++) {
                	months.push(filtered[i].month);
                }
                ;

                // filling data about pfs enabled
                var pfsEnabled = ['PFS_Support'];
                for (var i = 0; i < filtered.length; i++) {
                	pfsEnabled.push(((filtered[i].monthlyPfsEnabled / filtered[i].monthlyTotalHosts) * 100).toFixed(2))
                }
                ;

                chart = c3.generate({
                	bindto: '#pfsChart',
                	data: {
                		x: 'x',
                		columns: [
                		months,
                		pfsEnabled,],
                		colors: {
                            PFS_Support: '#2CA02C', // green
                        },
                    },
                    type: 'line',
                    unload: chart.columns,
                    axis: {
                    	x: {
                    		type: 'category',
                    	},
                    	y: {
                    		label: {
                    			text: 'In percent',
                    			position: 'outer-middle'
                    		},
                    		min: 0,
                    		max: 99,
                    	}
                    },
                    subchart: {
                    	show: true
                    },
                    
                });
} else {
    var filtered = filterResponseByTimespan(response, new Date(parseInt(start[0])), new Date(parseInt(start[1])));
    chart = c3.generate({
      bindto: '#pfsChart',
      data: {
         json: filtered,
         keys: {
						//x: 'name', // it's possible to specify 'x' when category axis
						value: ['monthlyPfsEnabled', 'monthlyPfsDisabled'],
					},
                    type: 'pie',

                },

            });
}
}).error(function () {
   $('#error-message').html('<div class="alert alert-danger" role="alert">Error loading JSON!</div>');
   $("#loader").css("display","none");
}).done(function() {
   $("#loader").css("display","none");

});


</script>
</div>
